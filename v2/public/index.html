<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>FCC Product Landing Page</title>
</head>

<body>
  <header id="header">
    <img id="header-img" src="#" alt="header image" />
    <nav id="nav-bar">
      <ul>
        <a href="#features" class="nav-link">Features</a>
        <a href="#video" class="nav-link">Demo</a>
        <a href="#pricing" class="nav-link">Pricing</a>
      </ul>
    </nav>
  </header>
  <div id="features">
    <div class="feature">Feature 1</div>
    <div class="feature">Feature 2</div>
    <div class="feature">Feature 3</div>
  </div>
  <form action="" id="form">
    <input type="email" name="email" id="email" placeholder="Be the first to hear more" required>
    <input type="submit" id="submit"></input>
  </form>
  <video id="video" src="#"></video>
  <div id="pricing">
    <div class="tier">Tier 1</div>
    <div class="tier">Tier 2</div>
    <div class="tier">Tier 3</div>
  </div>
  <footer>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
    <a href="#">Contact</a>
  </footer>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
